<html>
	<head>
		<link href="./bower_components/flexboxgrid/dist/flexboxgrid.css" rel="stylesheet">
		<script src="./bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="row center-xs">
			<div class="col-md-6">
				<div class="box">
					<!-- ko with: currentMovie -->
					<div class="row">
						<div class="col-md-12" data-bind="">
							<video  controls="" width="100%" data-bind="attr: {poster: placeholder}">
								
				<!-- ko foreach: streams -->
				<source data-bind="attr: {src: url, type: type}" >
				<!-- /ko -->
						Your browser does not support the video tag.
									</video>
						</div>
					</div>
					<div class="row start-xs">
						<div class="col-md-12"><h1><span data-bind="text: title"></span> (<time data-bind="text: releaseYear"></time>)</h1></div>
						<div class="col-md-12">Director: <span data-bind="text: directors"></span></div>
						<div class="col-md-12">Writers: <span data-bind="text: actors"></span></div>
					</div>
					<!-- /ko -->
					<div class="row" data-bind="foreach: movies">
						<div class="col-md-3">
							<div class="box">
								<a href="#" data-bind="click: $parent.play">
									<img class="cover" data-bind="attr: {src: cover}">
									<div data-bind="text: title"></div>
									<time data-bind="text: releaseYear"></time>
								</a> 
							</div>
						</div>
					</div>
				</div>
			</div>
		 </div>

		<script src="./js/app.js" type="text/javascript"></script>		
	</body>
</html>
